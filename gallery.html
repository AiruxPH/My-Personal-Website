<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal JS Carousel</title>
    <style>
        html,body {
            height: 100%;
            background: #000;
        }
        body {
            display: flex;
            flex-direction: column; 
            height: 100%; 
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }

        .c1 {
            flex: 1;
            display: flex;
    flex-direction: column;
    justify-content: center;  
    align-items: center;
    border: 2px solid white;
        }
        .carousel-container {
            width: 500px;
            height: 500px;
            overflow: hidden;
            position: relative;
            border: 1px solid white;
            border-radius: 5%;
            box-shadow:  0 0 5px rgba(255, 255, 255, 0.952), 0 0 15px cyan, 0 0 25px blue;
        }
        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }
        .carousel img {
            width: 100%;
            height: 100%;
        }
        .buttons {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
        }
        .buttons button {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="c1">
    <div class="carousel-container">
        <div class="carousel" id="carousel">
            <img src="profile.jpg" alt="Image 1">
            <img src="img2.jpg" alt="Image 2">
            <img src="img3.jpg" alt="Image 3">
            <img src="img4.jpg" alt="Image 4">
            <img src="img5.jpg" alt="Image 5">
            <img src="img6.jpg" alt="Image 6">
            <img src="img7.jpg" alt="Image 7">
            <img src="img8.jpg" alt="Image 8">
            <img src="img9.jpg" alt="Image 9">
            <img src="img10.jpg" alt="Image 10">
        </div>
        <div class="buttons">
            <button onclick="move(-1)">❮</button>
            <button onclick="move(1)">❯</button>
        </div>
    </div>
</div>


<script>
    let index = 0;
    function move(step) {
        let images = document.querySelectorAll('.carousel img');
        index = (index + step + images.length) % images.length;
        document.getElementById('carousel').style.transform = `translateX(-${index * 100}%)`;
    }
</script>

</body>
</html>
